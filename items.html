<!DOCTYPE html>
<html>
<head>
	<title>LolReader Items</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.6.0/build/cssreset/cssreset-min.css">
	<script>
		$.getJSON('items.json', function(items){
			console.log(items);
			$.each(items, function(index, item){
				$('body').append('<img src="'+item.img[0]+'" title="'+item.title[0]+': '+item.effect[0]+'" />');
			});
		});
	</script>
</head>
<body>
</body>
</html>
